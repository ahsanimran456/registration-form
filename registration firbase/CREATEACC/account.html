<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form">
        <div>
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
        </div>
        <div class="input-container ic1">
            <input id="fullname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="Full Name" class="placeholder">Full Name</label>
        </div>
        <div class="input-container ic2">
            <input id="number" class="input" type="number" placeholder=" " />
            <div class="cut"></div>
            <label for="number" class="placeholder">Phone Number</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="Password" class="input" type="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="Password" class="placeholder">Password</label>
        </div>
        <button type="text" class="submit"  id="register">submit</button>
        <hr style="margin-top:20px ;">
        <span><a href="../index.html"></a></span>
    </div>
    <script src="../app.js" type="module"></script>
</body>

</html>
